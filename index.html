<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" type="module" defer></script>
  <title>File Importer</title>
</head>

<body>
  <header>
    <div class="container">
      <h1>CSS Font-Importer!</h1>
    </div>
  </header>
  <main class="container">
    <form>
      <section class="filesinputs__meta">
        <div class="filesinputs__meta-type">
          <label for="fonttype"> Fonttype: </label>
          <select name="" id="fonttype">
            <option value="serif" selected>serif</option>
            <option value="sans-serif">sans-serif</option>
          </select>
        </div>
        <div class="filesinputs__meta-name">
          <label for="fontname">Fontname:</label>
          <input type="text" name="" id="fontname">
        </div>
      </section>
      <section>
        <div class="filesinput__container">
          <label for="files">
            Click here to upload your files.
          </label>
          <input type="file" name="" id="files" accept="font/*" multiple>
        </div>
      </section>
      <section class="fontinputs__container" id="fontinputs">

      </section>
      <div class="button__container">
        <button type="submit" class="form__submit-btn"> Submit </button>
      </div>
    </form>
    <details id="cssdisplaycontainer">
      <summary> Code Output </summary>
      <pre>
        <code id="cssdisplay">
  
        </code>
      </pre>
    </details>
  </main>
  <footer>
    <div class="container"></div>
  </footer>
  <template id="configinput">
    <fieldset class="configinput__container">
      <legend class="configinput__label">This is a new entry!</legend>
      <select name="fontstyle">

      </select>
      <select name="fontweight">

      </select>
    </fieldset>
  </template>
</body>

</html>
