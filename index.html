<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" type="module" defer></script>
  <title>File Importer</title>
</head>

<body>
  <header>
    <div class="container">
      <h1>CSS Font-Importer!</h1>
    </div>
  </header>
  <main>
    <section class="container">
      <div class="filesinput__container">
        <label for="files">
          Click here to upload your files
        </label>
        <input type="file" name="" id="files" multiple>
      </div>
    </section class="container">
    <section class="fontinputs__container" id="fontinputs">

    </section>
  </main>
  <footer>
    <div class="container"></div>
  </footer>
  <template id="configinput">
    <div>
      <label class="configinput__label">This is a new entry!</label>
      <select name="fontstyle">

      </select>
      <select name="fontweight">

      </select>
    </div>
  </template>
</body>

</html>
